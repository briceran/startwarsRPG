<!DOCTYPE html>
<html>
<head>
  <title>Star Wars RPG</title>

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css"


</head>
<body>
  <div class="container" style="background-image: url('assets/images/swbackground.jpg');background-size: 1000px 600px;">
      <div class="row">
        <div class="col-md-12">
        <h1 class="text-center">Star Wars RPG</h1>
        </div>
      </div>
      <br>
      <div class="row">
          <div class="col-md-12">
            <div class="row" style="background-color: white">Obi-Wan Kenobi</div>
            <img id="obi" src="assets/images/obiwan.png" alt="Obi Wan Kenobi" height="100px" width="100px" hp="100">

            <img id="luke" src="assets/images/luke.jpeg" alt="Luke Skywalker" height="100px" width="100px" hp="100">

            <img id="dsid" src="assets/images/dsidious.jpeg" alt="Darth Sidious" height="100px" width="100px" hp="170">

            <img id="dmaul" src="assets/images/dmaul.jpeg" alt="Darth Maul" height="100px" width="100px" hp="110">
          </div>

      </div>
      <br>
      <div class="row" id="yourCharacter"><h2>Your Character</h2>
        <div class="col-md-3" id="yourChar">

        </div>
      </div>


      <br>
      <div class="row" id="enemiesAvailable"><h2>Enemies Available To Attack</h2>

      </div>

      <br>

      <div class="row">
          <button id="button-1" class="btn btn-primary"><h1>Attack</h1></button>
          //button -attack
      </div>
      //Defender



      <h1>Number to Guess: <span id="number-to-guess"></span></h1>



  </div>
  <!-- JAVASCRIPT  -->
  <!-- ========================================= -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <script type="text/javascript" src=assets/javascript/game.js></script>
</body>
</html>
