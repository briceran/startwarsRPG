<!DOCTYPE html>
<html>
<head>
  <title>Star Wars RPG</title>

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css"


</head>
<body>
  <div class="container" style="background-image: url('assets/images/swbackground.jpg');background-size: 1000px 600px;">
      <div class="row">
        <div class="col-md-12">
        <h1 class="text-center">Star Wars RPG</h1>
        </div>
      </div>

      <div class="row">
          <div class="col-md-12">

          <div id="obi" style="display:inline-block; height:155px; width:110px; background-color:white;"><p>Obi-One-Kenobi</p>
            <img src="assets/images/obiwan.png" alt="Obi Wan Kenobi" height="100px" width="100px" hp="100">
            <p id=HPobi class="text-center" style="background-color:white;">120</p>
          </div>

          <div id="luke" style="display:inline-block; height:155px; width: 110px;background-color:white;"><p>Luke Skywalker</p>
            <img src="assets/images/luke.jpeg" alt="Luke Skywalker" height="100px" width="100px" hp="100">
            <p id=HPluke class="text-center" style="background-color:white;">100</p>
          </div>

          <div id="dsid" style="display:inline-block; height:155px; width: 110px;background-color:white;"><p>Darth Sidious</p>
            <img src="assets/images/dsidious.jpeg" alt="Darth Sidious" height="100px" width="100px" hp="100">
            <p id=HPdsid class="text-center" style="background-color:white;">150</p>
          </div>

          <div id="dmaul" style="display:inline-block; height:155px; width: 110px;background-color:white;"><p>Darth Maul</p>
            <img src="assets/images/dmaul.jpeg" alt="Darth Maul" height="100px" width="100px" hp="100">
            <p id=HPdmaul class="text-center" style="background-color:white;">180</p>
          </div>


          </div>

      </div>

      <div class="row" id="yourCharacter"><h2>Your Character</h2>
        <div class="col-md-3" id="yourChar">

        </div>
      </div>


      <div class="row" id="enemiesAvailable"><h2>Enemies Available To Attack</h2>

      </div>

      <div class="row">
          <button id="button-1" class="btn btn-danger btn-sm"><h4>Attack</h4></button>

      </div>
      <div class="row" id="Defender"><h2>Defender</h2>

      </div>



      <h5 id="battleText" style="color: white; background-color: black;"></h5>



  </div>
  <!-- JAVASCRIPT  -->
  <!-- ========================================= -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <script type="text/javascript" src=assets/javascript/game.js></script>
</body>
</html>
